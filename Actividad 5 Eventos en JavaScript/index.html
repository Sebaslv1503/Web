<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Configuración</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #007BFF;
            color: white;
            font-size: 24px;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #boton-panel {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #boton-panel:hover {
            background-color: #0056b3;
        }

        #panel {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 20px;
            background: #f9f9f9;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, textarea {
            margin-top: 5px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: none;
        }

        #lista-elementos {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .elemento {
            padding: 10px;
            background: #f0f0f0;
            margin-bottom: 5px;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        .elemento:hover {
            background: #e0e0e0;
        }
    </style>
</head>

<body>
    <header>Panel de Configuración Dinámico</header>
    <main>
        <h1 id="titulo">Título Principal</h1>
        <button id="boton-panel">Mostrar Panel de Configuración</button>

        <div id="panel">
            <form id="formulario">
                <label for="entrada-titulo">Cambiar Título:</label>
                <input type="text" id="entrada-titulo" placeholder="Escribe el nuevo título">

                <label for="entrada-color">Cambiar Fondo:</label>
                <input type="color" id="entrada-color">

                <label for="activar-comentarios">Habilitar Área de Comentarios:</label>
                <input type="checkbox" id="activar-comentarios">

                <textarea id="area-comentarios" disabled></textarea>
            </form>

            <h2>Lista de Elementos</h2>
            <ul id="lista-elementos">
                <li class="elemento">Elemento 1</li>
                <li class="elemento">Elemento 2</li>
                <li class="elemento">Elemento 3</li>
            </ul>
        </div>
    </main>

    <script>
       
        const botonPanel = document.getElementById('boton-panel');
        const panel = document.getElementById('panel');
        const entradaTitulo = document.getElementById('entrada-titulo');
        const entradaColor = document.getElementById('entrada-color');
        const activarComentarios = document.getElementById('activar-comentarios');
        const areaComentarios = document.getElementById('area-comentarios');
        const listaElementos = document.getElementById('lista-elementos');
        const titulo = document.getElementById('titulo');

        
        botonPanel.addEventListener('click', () => {
            const panelVisible = panel.style.display === 'block';
            panel.style.display = panelVisible ? 'none' : 'block';
            botonPanel.textContent = panelVisible ? 'Mostrar Panel de Configuración' : 'Ocultar Panel de Configuración';
        });

        
        entradaTitulo.addEventListener('input', () => {
            titulo.textContent = entradaTitulo.value.trim() || 'Título Principal';
        });

        
        entradaColor.addEventListener('input', () => {
            document.body.style.backgroundColor = entradaColor.value;
        });

        
        activarComentarios.addEventListener('change', () => {
            areaComentarios.disabled = !activarComentarios.checked;
        });

        
        listaElementos.addEventListener('click', (evento) => {
            if (evento.target.classList.contains('elemento')) {
                listaElementos.removeChild(evento.target);
            }
        });
    </script>
</body>

</html>
